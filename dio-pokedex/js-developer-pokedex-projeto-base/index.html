<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <section class="content">
      <div class="pokemon type">
        <h1 class="name">Bulbasaur</h1>
        <h3 class="number">#001</h3>
        <ol class="types">
          <li class="type">grass</li>
          <li class="type">poison</li>
        </ol>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
          alt="Bulbasaur"
        />
        <div class="details-container" >
            <h3 class="title">About</h3>
            <div class="details-content" id="pokemonDetails">
                <div class="detail-title">Species</div>
                <div class="detail-value">Seed</div>
                <div class="detail-title">Height</div>
                <div class="detail-value">2'3.6" (0.70cm)</div>
              </div>
            </div>
          </div>
      </div>
      
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
